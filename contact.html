    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
   <title>Contact Us - Fixxo.</title>
</head>
<body>
        <!-- header -->

        <header>
            <div class="container">
                <a id="logotype" class="logotype" href="index.html">FIXXO.</a>
    
                <div id="menu" class="collapse">
                    <nav id="menu-links" class="menu-links">
                        <a class="menu-link" href="index.html">Home</a>
                        <a class="menu-link" href="products.html">Products</a>
                        <a class="menu-link" href="contact.html">Contacts</a>
                    </nav>
                    
                    <nav id="menu-icons" class="menu-icons">
                        <a class="menu-link" href="#"><i class="fa-regular fa-search"></i></a>
                        <a class="menu-link" href="#">
                            <i class="fa-regular fa-code-compare"></i>
                            <span class="menu-badge">12</span>
                        </a>
                        <a class="menu-link" href="#"><i class="fa-regular fa-heart"></i></a>
                        <a class="menu-link" href="#">
                            <i class="fa-regular fa-bag-shopping"></i>
                            <span class="menu-badge">12</span>
                        </a>
                    </nav>
                </div>
    
    
                <div id="toggle-icon" class="menu-icons">
                    <button class="menu-link" data-bs-toggle="collapse" data-bs-target="#menu">
                        <i class="fa-regular fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>
        

        
        <section class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a class="menu-link" href="index.html">Home</a></li>
                    <li class="active">Contacts</li>
                </ul>
            </div>
        </section>

        
        <section class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.8080835943726!2d18.132484717443848!3d59.18578689999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f7b9074a99c31%3A0x33fb23ace1ef639c!2sNordkapsv%C3%A4gen%201%2C%20136%2058%20Haninge!5e0!3m2!1ssv!2sse!4v1676467041988!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>


    
        <section class="contact-form">
            <div class="container">
                <h1>Come in Contact with Us</h1>
                <form novalidate id="form" onsubmit="handleContactForm(event)">
                    <div class="contact-form-name">
                        <input onkeyup="validateName(event)" id="name"  type="text"  placeholder="Your Name" required>
                        <label id="error-name"></label>
                        <label id="name-message"></label>
                        
                        

                       
                       
                    </div>
                    <div  class="contact-form-email">
                        <input onkeyup="validateEmail(event)" id="email"  type="email" placeholder="Your Mail" required>
                        <label id="error-email"></label>
                    </div>
                    <div class="contact-form-comments">
                        <textarea onkeyup="validateComments(event)" id="comments"  placeholder="Comments"></textarea required>
                        <label id="error-comments"></label>
                       
                    </div>
                    
                    <button class="btn-theme" type="submit">Post Comments</button>
                </form>
            </div>
        </section>


        <section class="bottom-content">
            <div class="container">
                
                    
                    <div class="bottom-icons">
                        <a class="end-icon" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="end-icon" href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a class="end-icon" href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a class="end-icon" href="#"><i class="fa-solid fa-g"></i></a>


                        

                        
                        
                    </div>
                    
                </div>
                <div class="end-title">Â© 2023 Fixxo. All Rights Reserved</div>
    
    



        </section>
       


    <script src="js/script.js"></script>
</body>
</html>
